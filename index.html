<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadi</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
            background-color: #f0f0f0; /* Default light background */
            color: black; /* Default text color */
            display: flex;
            flex-direction: column;
        }

        header {
            width: 100%;
            height: 60px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        #globe-container {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 200px;
            height: 200px;
            cursor: grab;
        }

        canvas {
            display: block;
        }

        #projects {
            margin: 20px;
            font-size: 1.2rem;
        }

        #scroll-bar-container {
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ddd;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
        }

        #scroll-bar {
            width: 80%;
            height: 10px;
            background-color: #ccc;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
        }

        #scroll-thumb {
            width: 20px;
            height: 10px;
            background-color: #888;
            border-radius: 5px;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gadi</h1>
        <div id="globe-container"></div>
    </header>

    <div id="projects">
        <h2>Projects</h2>
        <ul>
            <li>About me</li>
            <li>Projects
                <ul>
                    <li>one</li>
                    <li>two</li>
                    <li>three</li>
                </ul>
            </li>
        </ul>
    </div>

    <div id="scroll-bar-container">
        <div id="scroll-bar">
            <div id="scroll-thumb"></div>
        </div>
    </div>

    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include your custom JS -->
    <script src="./globe.js"></script>
</body>
</html>
